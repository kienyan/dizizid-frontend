<div class="container">
    <h1>Form</h1>
    <form>
      <div class="form-group">
          <label for="id">ID</label>
          <input [(ngModel)]="pikachu.id" type="text" name="id">
        </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="pikachu.name" type="text" name="name">
      </div>
 
      <button routerLink="/submitted" class="btn" (click)="newgeneric()">Submit</button>
 
    </form>
</div>

{{clickMessage}}

<router-outlet></router-outlet>
